branchName: "${issue.number}-${issue.title}"
commentMessage: "Branch ${branchName} created for issue: ${issue.title}"
autoLinkIssue: true
autoCloseIssue: true
autoDeleteBranch: true
copyIssueLabelsToPR: true
experimental:
  branchNameArgument: true
branches:
  - label: ❕HOTFIX
    name: main
    prefix: hotfix/
  - label: release
    skipBranch: true
  - label: ❔Question
    skip: true
  - label: "*"
    prefix: feat/
