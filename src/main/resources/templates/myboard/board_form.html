<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 공통 헤더 삽입 -->
    <div th:replace="~{common/header :: header}"></div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card mt-4 mb-3"  style="width: 100%; max-width: 800px;">
            <form th:action="@{/board/write}" th:object="${boardWriteDto}" method="post">
                
                <div class="card-body">
                    
                    <label for="boardTitle" class="form-label">제목</label>
                    <h3>
                        <input type="text" class="form-control form-control-lg" 
                                id="boardTitle" name="boardTitle" 
                                th:attr="value=${preValue.boardTitle} ?: ''" placeholder="제목을 입력해주세요">
                    </h3>
                <hr class="mt-4">
                <label for="contents" class="form-label mt-4">기록하고 싶은 행운내용을 작성해주세요</label>
                <textarea class="form-control" rows="10"
                            id="contents" name="contents" 
                            th:text="${preValue.contents} ?: ''" ></textarea>
                <!-- 첨부파일 -->
                <label for="fileImage" class="form-label mt-4">사진 첨부</label>
                <input class="form-control" type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg, image/jpg">
            </div>
            <div class="d-grid gap-2 my-4 me-3 ms-3">
                <button class="btn btn-lg btn-primary" type="submit">저장</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
