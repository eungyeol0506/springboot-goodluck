<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 공통 헤더 삽입 -->
    <div th:replace="~{common/header :: header}"></div>

    <section style="background-color: #33a475;">
        <div class="container py-5 h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <form th:action="@{/regist}" method="post">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    <h3 class="mb-5 text-center">회원가입</h3>
                    <div class="mb-2 align-items-center">
                        <img th:src="@{https://img.icons8.com/?size=250&id=ABBSjQJK83zf&format=png&color=000000}">
                        <!-- <input type="file" name="profile" id="profileFile"/> -->
                    </div>
                    
                    <div class="form-outline mb-4">
                    <label class="form-label" for="name">이름</label>  
                    <input type="text" name="userName" id="userName" class="form-control form-control-lg"/>
                    <div class="invalid-feedback">이름을 입력해주세요.</div>
                    </div>

                    <div class="form-outline mx-auto">
                        <label class="form-label" for="id">아이디</label>    
                        <input type="text" name="userId" id="userId" class="form-control form-control-lg" />
                        <!-- <button class="btn btn-lg btn-success">중복확인</button> -->
                        <div class="invalid-feedback">아이디를 입력해주세요.</div>
                    </div>
    
                    <div class="form-outline mb-2">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="userPw" id="userPw" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-2">
                    <label class="form-label">이메일</label>
                    <input type="email" name="userEmail" id="userEmail" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-2">
                        <label class="form-label">우편번호</label>
                        <input type="text" name="postNo" id="postNo" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-2">
                    <label class="form-label">주소</label>
                    <input type="text" name="addressMain" id="addressMain" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-2">
                    <label class="form-label">상세주소 (선택)</label>
                    <input type="text" name="addressDetail" id="addressDetail" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-2">
                        <label class="form-label">전화번호</label>
                        <input type="text" name="telNo" id="telNo" class="form-control form-control-lg" />
                    </div>
                    <button class="btn btn-lg btn-success" type="button" onclick="postSubmit();">등록하기</button>
                </div>
                </div>
                </form>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function postSubmit(){
    const formData = {
            userName: document.getElementById('userName').value,
            userId: document.getElementById('userId').value,
            userPw: document.getElementById('userPw').value,
            userEmail: document.getElementById('userEmail').value,
        };

        fetch('/regist', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => {
            if (response.ok) {
                alert('회원가입 성공');
            } else {
                alert('오류 발생');
            }
        });
}
</script>
