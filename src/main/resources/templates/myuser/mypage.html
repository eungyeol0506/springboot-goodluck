<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 공통 헤더 삽입 -->
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container d-flex justify-content-center align-items-center">
    <div class="card mt-4 mb-3"  style="width: 100%; max-width: 800px;">
        <h3 class="card-header">내 정보</h3>
        <div class="card-body">
          <h4 class="card-title">
            <span th:text="${user.userName}"></span>
          </h4>
          <h6 class="card-subtitle text-muted">
            @<span th:text="${user.userId}"></span>
          </h6>
        </div>

        <img th:src="'data:image/png;base64,' + ${user.userProfile}" alt="프로필 이미지">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
          <rect width="100%" height="100%" fill="#868e96"></rect>
          <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
        </svg> -->
        <!-- <div class="card-body">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div> -->
        <div class="card-body">
            <form>
                <fieldset>
                    <div>
                        <label for="userEmail" class="form-label mt-4">이메일</label>
                        <input type="email" class="form-control-plaintext" id="userEmail" readonly="" th:attr="value=${user.userEmail}">
                    </div>
                    <div>
                        <label for="telNo" class="form-label mt-4">전화번호</label>
                        <input type="text" class="form-control-plaintext" id="telNo" readonly="" th:attr="value=${user.telNo}">
                    </div>
                    <div>
                        <label for="postNo" class="form-label mt-4">우편번호</label>
                        <input type="text" class="form-control-plaintext" id="postNo" readonly="" th:attr="value=${user.postNo}">
                    </div>
                    <div>
                        <label for="addressMain" class="form-label mt-4">주소</label>
                        <input type="text" class="form-control-plaintext" id="addressMain" readonly="" th:attr="value=${user.addressMain}">
                    </div>
                    <div>
                        <label class="col-form-label col-form-label-sm mt-4" for="addressDetail">상세 주소</label>
                        <input class="form-control form-control-sm-plaintext" type="text" id="addressDetail" readonly="" th:attr="value=${user.addressDetail}">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="card-footer d-flex justify-content-end mt-3">
            
            <button type="button" 
                    class="btn btn-primary btn-sm"
                    th:onclick="|window.location.href='/user/edit'|">
                    정보 수정
            </button>
        </div>
      </div>

    </div>
    </div>
</body>
</html>
