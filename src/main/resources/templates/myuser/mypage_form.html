<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <!-- 공통 헤더 삽입 -->
    <div th:replace="~{common/header :: header}"></div>
    
    <div class="container d-flex justify-content-center align-items-center">
    <div class="card mt-4 mb-3"  style="width: 100%; max-width: 800px;">
        
        <div class="card-body">
            <form th:action="@{/mypage/edit}" th:object="${userEditRequest}" method="post"
                  enctype="multipart/form-data">
                <fieldset>
                    <div>
                        <input class="form-control" type="hidden" id="userNo" name="userNo" th:attr="value=${user.userNo}">
                    </div>
                    <div>
                        <div style="text-align: center;">
                            <img th:src="@{/noimage.png}" alt="프로필 이미지" id="userThumbnail"
                                style="max-width: 600px; max-height: 600px;"/>
                        </div>
                        <label for="fileImage" class="form-label mt-4">프로필 이미지 업로드</label>
                        <input class="form-control" type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg, image/jpg">
                    </div>
                    
                    <div>
                        <label for="userName" class="form-label mt-4">이름</label>
                        <input type="text" class="form-control" id="userName" name="userName" th:attr="value=${user.userName}">
                    </div>
                    <div>
                        <label for="userId" class="form-label mt-4">아이디</label>
                        <input type="text" class="form-control" id="userId" name="userId" disabled="" th:attr="value=${user.userId}">
                    </div>
                    <label for="userPw-group" class="form-label mt-4">비밀번호</label>
                    <div class="input-group" id="userPw-group">
                        <input type="password" class="form-control" id="userPw" name="userPw" 
                            aria-describedby="userPwChange" disabled="" th:attr="value=${user.userPw}">
                        <button class="btn btn-primary" type="button" id="userPwChange">비밀번호 변경</button>
                    </div>
                    <div>
                        <label for="userEmail" class="form-label mt-4">이메일</label>
                        <input type="email" class="form-control" id="userEmail" name="userEmail" th:attr="value=${user.userEmail}">
                    </div>
                    <div>
                        <label for="telNo" class="form-label mt-4">전화번호</label>
                        <input type="text" class="form-control" id="telNo" name="telNo" th:attr="value=${user.telNo}">
                    </div>
                    <div>
                        <label for="postNo" class="form-label mt-4">우편번호</label>
                        <input type="text" class="form-control" id="postNo" name="postNo" th:attr="value=${user.postNo}">
                    </div>
                    <div>
                        <label for="addressMain" class="form-label mt-4">주소</label>
                        <input type="text" class="form-control" id="addressMain" name="addressMain" th:attr="value=${user.addressMain}">
                    </div>
                    <div>
                        <label class="col-form-label col-form-label-sm mt-4" for="addressDetail">상세 주소</label>
                        <input class="form-control form-control-sm" type="text" id="addressDetail" name="addressDetail" th:attr="value=${user.addressDetail}">
                    </div>
                </div>
                <div class="d-grid gap-2 my-4 me-3 ms-3">
                    <button class="btn btn-lg btn-primary" type="submit">저장</button>
                </div>
            </fieldset>
            </form>
      </div>

    </div>
    </div>
    <script type="text/javascript">
        // 이미지 업로드 시 display 
        $(document).ready(function() {
            $('#fileImage').change(function(){
                showImageThumbnail(this);
            });
        });
        function showImageThumbnail(fileInput){
            file = fileInput.files[0];
            reader = new FileReader();

            reader.onload = function(e){
                $('#userThumbnail').attr('src', e.target.result);
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
