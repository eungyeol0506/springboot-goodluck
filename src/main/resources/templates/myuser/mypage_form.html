<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 공통 헤더 삽입 -->
    <div th:replace="~{common/header :: header}"></div>
    <div class="container d-flex justify-content-center align-items-center">
        
    <div class="card mt-4 mb-3"  style="width: 100%; max-width: 800px;">
        <!-- <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div> -->
        <div class="card-body">
            <form>
                <fieldset>
                    <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                      <rect width="100%" height="100%" fill="#868e96"></rect>
                      <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                    </svg>
                    <div>
                        <label for="userProfile" class="form-label mt-4">프로필 이미지 업로드</label>
                        <input class="form-control" type="file" id="userProfile">
                    </div>
                    <div>
                        <label for="userName" class="form-label mt-4">이름</label>
                        <input type="text" class="form-control" id="userName" th:attr="value=${user.userName}">
                    </div>
                    <div>
                        <label for="userId" class="form-label mt-4">아이디</label>
                        <input type="text" class="form-control" id="userId" disabled="" th:attr="value=${user.userId}">
                    </div>
                    <label for="userPw-group" class="form-label mt-4">비밀번호</label>
                    <div class="input-group" id="userPw-group">
                        <input type="password" class="form-control" id="userPw" aria-describedby="userPwChange">
                        <button class="btn btn-primary" type="button" id="userPwChange">비밀번호 변경</button>
                    </div>
                    <div>
                        <label for="userEmail" class="form-label mt-4">이메일</label>
                        <input type="email" class="form-control" id="userEmail" th:attr="value=${user.userEmail}">
                    </div>
                    <div>
                        <label for="telNo" class="form-label mt-4">전화번호</label>
                        <input type="text" class="form-control" id="telNo" th:attr="value=${user.telNo}">
                    </div>
                    <div>
                        <label for="postNo" class="form-label mt-4">우편번호</label>
                        <input type="text" class="form-control" id="postNo" th:attr="value=${user.postNo}">
                    </div>
                    <div>
                        <label for="addressMain" class="form-label mt-4">주소</label>
                        <input type="text" class="form-control" id="addressMain" th:attr="value=${user.addressMain}">
                    </div>
                    <div>
                        <label class="col-form-label col-form-label-sm mt-4" for="addressDetail">상세 주소</label>
                        <input class="form-control form-control-sm" type="text" id="addressDetail" th:attr="value=${user.addressDetail}">
                    </div>
                </div>
                <div class="d-grid gap-2 my-4 me-3 ms-3">
                    <button class="btn btn-lg btn-primary" type="submit">저장</button>
                </div>
            </fieldset>
            </form>
      </div>

    </div>
    </div>
</body>
</html>
