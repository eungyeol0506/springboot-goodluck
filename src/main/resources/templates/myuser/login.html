<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 공통 헤더 삽입 -->
    <div th:replace="~{common/header :: header}"></div>

    <div class="container d-flex justify-content-center align-items-center">
    <div class="card mt-4 mb-3"  style="width: 100%; max-width: 800px;">
        <div class="card-body p-5">
            <h3 class="card-title mb-5 text-center">로그인</h3>
            <form th:action="@{/login}" method="post">

                <div>
                    <label for="userId" class="form-label mt-4">아이디</label>
                    <input type="text" class="form-control" name="userId" id="userId" placeholder="아이디를 입력해주세요">
                </div>
                <div>
                    <label for="userPw" class="form-label mt-4">비밀번호</label>
                    <input type="password" class="form-control" name="userPw" id="userPw" placeholder="비밀번호를 입력해주세요">
                </div>

                <!-- Checkbox -->
                 
                <div class="d-flex justify-content-start mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            아이디 기억하기
                        </label>
                    </div>
                    <p class="small ms-auto pb-lg-2"><a class="text-back-50" href="#!">비밀번호 찾기</a></p>
                </div>
                <th:block th:if="${notice != null}">
                    <div class="d-grid gap-2 me-3 ms-3">
                        <div class="alert alert-dismissible alert-secondary">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong th:text="${notice}"></strong> 
                        </div>
                    </div>
                </th:block>
                <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-primary" type="submit">로그인</button>
                </div>
            </form>

            <hr class="my-4">
            <p>처음이신가요? <a href="/regist">회원가입</a> </p>
        </div>
    </div>
    </div>

</body>
</html>
