<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Good Luck - 게시글 수정</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div th:replace="~{layout/header :: header}"></div>

        <div class="container d-flex justify-content-center align-items-center">
            <div class="card mt-4 mb-3" style="width: 100%; max-width: 800px;">
                <div class="card-body">
                    <div th:replace="~{board/fragment/form :: form(mode='modify', notice=${notice}, requestData=${requestData})}"></div>
                </div>
            </div>
        </div>

        <script type="module">
            import { initMultiImageUpload } from "/js/multiImageUpload.js";
        
            document.addEventListener('DOMContentLoaded', () => {
                const uploader = initMultiImageUpload({
                    inputSelector: '#imageInput',
                    previewRowSelector: '#imageRow',
                    addButtonSelector: '#addImageButton',
                    maxCount: 3
                });

                // Handle existing image deletions
                document.querySelectorAll('.delete-image-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const imageId = this.getAttribute('data-image-id');
                        const container = this.closest('.image-container');
                        
                        // Add to hidden input for deletion
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'deleteImageNo';
                        input.value = imageId;
                        document.querySelector('form').appendChild(input);
                        
                        // Remove the image preview
                        container.remove();
                    });
                });
            });
        </script>
    </body>
</html>
