<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Good Luck</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/minty/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div th:replace="~{layout/header :: header}"></div>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card mt-4 mb-3" style="width: 100%; max-width: 800px;">
                <div class="card-body p-5">
                    <h3 class="card-title mb-5 text-center">로그인</h3>
                    <form th:action="@{/login}" method="post" th:object="${loginRequest}">
                        
                        <!-- input -->
                        <div>
                            <label for="username" class="form-label mt-4">아이디</label>
                            <input type="text" class="form-control" th:field="*{username}" placeholder="아이디를 입력해주세요">
                        </div>
                        <div>
                            <label for="password" class="form-label mt-4">비밀번호</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
                        </div>
                        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                        <!-- 메시지 블럭 -->
                        <th:block th:if="${notice != null}">
                            <div class="d-grid gap-2 me-3 ms-3">
                                <div class="alert alert-dismissible alert-secondary">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    <strong th:text="${notice}"></strong> 
                                </div>
                            </div>
                        </th:block>

                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-lg btn-primary" type="submit">로그인</button>
                        </div>
                    </form>

                    <hr class="my-4">
                    <p>처음이신가요? <a href="/regist">회원가입</a> </p>
                </div>
            </div>
        </div>
    </body>
</html>
