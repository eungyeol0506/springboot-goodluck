<div th:fragment="imgFields(image)">
    <div>
        <label for="fileImage" style="cursor: pointer;">
            <img th:if="${image == null or image.isEmpty()}"
                th:src="@{https://img.icons8.com/?size=250&id=ABBSjQJK83zf&format=png&color=000000}"
                alt="프로필 이미지"
                id="userThumbnail" style="max-width: 200px;" />

            <img th:if="${image != null and !image.isEmpty()}"
                th:src="${image}"
                alt="프로필 이미지"
                id="userThumbnail" style="max-width: 200px;" />
        </label>
        <input type="file"
                class="d-none"
                id="fileImage"
                name="fileImage"
                accept="image/png, image/jpeg, image/jpg" />
    </div>

    <button class="btn btn-primary mt-2"
            type="button"
            id="resetImageBtn">
        기본 이미지로 변경
    </button>
</div>
